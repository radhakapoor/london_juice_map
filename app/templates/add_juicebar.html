{% extends "base.html" %}
{% block content %}

<style type="text/css">
      
      .form-control {
      	width: 60%;}      

</style>  

<h2>Juice Bar Admin</h2>   

<form role="form">
  <div class="form-group">
    <label for="name">Juice Bar Name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label for="longitude">Longitude</label>
    <input type="number" class="form-control" id="longitude" placeholder="Enter Longitude">
  </div>
  <div class="form-group">
    <label for="latitude">Latitude</label>
    <input type="number" class="form-control" id="latitude" placeholder="Enter Latitude">    
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" placeholder="Enter Address">    
  </div>
  <div class="form-group">
    <label for="website">Website</label>
    <input type="text" class="form-control" id="website" placeholder="Enter Website">    
  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="text" class="form-control" id="phone" placeholder="Enter Phone Number">    
  </div>
  <div class="form-group">
    <label for="instagram_tag">Instagram Tag</label>
    <input type="text" class="form-control" id="instagram_tag" placeholder="Enter Instagram Tag">    
  </div>
  <div class="form-group">
    <label for="neighbourhood">Neighbourhood</label>
    <input type="text" class="form-control" id="neighbourhood" placeholder="Enter Neighbourhood">    
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
	

{% endblock %}
